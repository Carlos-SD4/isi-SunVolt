<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
        /* Estilos del contenido dentro del marco del iPhone */
        .iphone-content {

        position: absolute; /* Posición absoluta para poder centrar el contenido verticalmente */
        top: 50%; /* Centra verticalmente el contenido */
        left: 50%; /* Centra horizontalmente el contenido */
        transform: translate(-50%, -50%); /* Centra el contenido exactamente en el medio */
        width: 80%; /* Ancho del contenido */
        text-align: center; /* Alinea el texto al centro */
        }

        /* Estilos del contenido dentro del marco del iPhone */
        .iphone-content img#Perfil {
        width: 100px; /* Ajusta el tamaño del perfil */
        display: block; /* Convierte la imagen en un elemento de bloque */
        margin: 0 auto 20px; /* Centra la imagen horizontalmente y agrega un margen inferior */
        }

        .iphone-content img#Logo {
        width: 200px; /* Ajusta el tamaño del logo */
        display: block; /* Convierte la imagen en un elemento de bloque */
        margin: 0 auto; /* Centra la imagen horizontalmente */
        margin-bottom: 20px; /* Espacio entre el logo y el título */
        margin-top: -150px; /* Mueve la imagen 20px hacia arriba */

        }


        /* Estilos de los campos de entrada */
        .iphone-content input {
        width: 100%; /* Ajusta el ancho de los campos de entrada al 100% del contenedor */
        margin-bottom: 20px; /* Espacio entre los campos de entrada */
        padding: 12px; /* Añade espacio interno a los campos de entrada */
        box-sizing: border-box; /* Incluye el relleno en el tamaño total */
        border: 1px solid #ccc; /* Borde del campo de entrada */
        border-radius: 5px; /* Borde redondeado */
        }

        /* Estilos del botón de inicio de sesión */
        .iphone-content button {
        width: 100%; /* Ajusta el ancho del botón al 100% del contenedor */
        padding: 12px; /* Tamaño del botón */
        background-color: #007bff; /* Color de fondo del botón */
        color: #fff; /* Color del texto del botón */
        border: none; /* Quita el borde del botón */
        border-radius: 5px; /* Borde redondeado */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        transition: background-color 0.3s; /* Transición suave del color de fondo */
        }

        /* Estilos del botón de inicio de sesión al pasar el cursor */
        .iphone-content button:hover {
        background-color: #0056b3; /* Cambia el color de fondo al pasar el cursor */
        }

        /* Estilos del texto y botón de registro */
        .iphone-content p {
        margin-top: 20px; /* Espacio entre el formulario y el texto de registro */
        }

        .iphone-content a {
        text-decoration: none; /* Quita el subrayado del enlace */
        color: #007bff; /* Color del enlace */
        }

        .iphone-content a:hover {
        text-decoration: underline; /* Subraya el enlace al pasar el cursor sobre él */
        }
                
    </style>

</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-content">
            <!-- Logo -->
            <img id="Logo" src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
            <!-- Imagen del Perfil -->
            <img id="Perfil" src="{{ url_for('static', filename='images/Perfil.png') }}" alt="Perfil">
            <!-- Título -->
            <h1>Inicio de Sesión</h1>
            <!-- Formulario de inicio de sesión -->
            <form action="/login" method="post">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <!-- Texto y botón de registro -->
            <p>¿No tienes cuenta? <a href="/Registro">Regístrate</a></p>
            <!-- Correo de contacto -->
            <p>Contacto: <a href="mailto:ayudasunvolt@sunvolt.es">ayudasunvolt@sunvolt.es</a></p>
        </div>
    </div>
</body>
</html>
