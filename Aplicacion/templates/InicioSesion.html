<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-content">
            <!-- Logo -->
            <img id="Logo" src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
            <!-- Imagen del Perfil -->
            <img id="Perfil" src="{{ url_for('static', filename='images/Perfil.png') }}" alt="Perfil">
            <!-- Título -->
            <h1>Inicio de Sesión</h1>
            <!-- Formulario de inicio de sesión -->
            <form action="/login" method="post">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <!-- Texto y botón de registro -->
            <p>¿No tienes cuenta? <a href="Registro.html">Regístrate</a></p>
            <!-- Correo de contacto -->
            <p>Contacto: <a href="mailto:ayudasunvolt@sunvolt.es">ayudasunvolt@sunvolt.es</a></p>
        </div>
    </div>
</body>
</html>
