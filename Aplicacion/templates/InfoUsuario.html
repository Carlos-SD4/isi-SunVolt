<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="iphone-frame">
    <div class="iphone-content">
        <!-- Aquí comienza la estructura del perfil -->
        <div class="perfil-header">
            <img src="../static/images/imagen-perfil.jpg" alt="Imagen de perfil" class="perfil-imagen"> <!-- Asume una carpeta de imágenes en 'static' -->
            <h1 class="perfil-nombre">[Nombre]</h1>
        </div>
        <div class="perfil-opciones">
            <button class="perfil-boton"><i class="fa fa-user" aria-hidden="true"></i> Información Personal</button>
            <button class="perfil-boton"><i class="fa fa-bell" aria-hidden="true"></i> Notificaciones</button>
            <!-- Espaciado extra para el botón de Configuración -->
            <div style="flex-grow: 1;"></div>
            <button class="perfil-boton"><i class="fa fa-cog" aria-hidden="true"></i> Configuración</button>
        </div>
        
        <!-- Aquí termina la estructura del perfil -->
    </div>
</div>

</body>
</html>
